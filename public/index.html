<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Char sau beesi</title>
    <script src="main.min.js" type="text/javascript"></script>
</head>

<body>
    <myapp></myapp>
    <script>
        const LocalStorage = require('./js/local-storage').ElmLocalStoragePorts
        var app = Elm.Wallet.init({
            node: document.getElementByTag('myapp'),
            flags: Date.now()
        });
        // Subscribe to local storage.
        const localStorage = new LocalStorage();
        localStorage.subscribe(app);
    </script>
</body>

</html>
